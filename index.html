
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#050000">
    <title>Loremaster: Chamas de Mordor</title>
    <!-- Favicon: Um olho flamejante estilizado em SVG -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><radialGradient id='g' cx='50%' cy='50%' r='50%'><stop offset='0%' stop-color='%23ffcc00'/><stop offset='50%' stop-color='%23ff4500'/><stop offset='100%' stop-color='%23000'/></radialGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23g)'/><path d='M20 50 Q50 20 80 50 Q50 80 20 50' fill='none' stroke='black' stroke-width='8'/><circle cx='50' cy='50' r='12' fill='black'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English:ital@0;1&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
      :root {
        --mordor-black: #050000;
        --mordor-iron: #1a1a1a;
        --mordor-fire: #ff4500;
        --mordor-blood: #8b0000;
        --mordor-ash: #a3a3a3;
      }

      body {
        background-color: var(--mordor-black);
        color: #e5e7eb;
        font-family: 'IM Fell English', serif;
        overflow: hidden;
        overscroll-behavior: none;
        height: 100dvh;
      }

      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-medieval { font-family: 'MedievalSharp', cursive; }
      
      .iron-plate {
        background: linear-gradient(145deg, #1f1f1f, #0a0a0a);
        color: #e5e7eb;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.9), 0 4px 10px rgba(255, 69, 0, 0.05);
        border: 1px solid #2a2a2a;
        position: relative;
      }

      .iron-plate::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.05;
        pointer-events: none;
      }
      
      .fire-glow {
        box-shadow: 0 0 20px rgba(255, 69, 0, 0.2);
      }
      
      .fire-text {
        color: var(--mordor-fire);
        text-shadow: 0 0 12px rgba(255, 69, 0, 0.4);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes lava-pulse {
        0% { border-color: #331100; box-shadow: 0 0 5px rgba(255, 69, 0, 0.1); }
        50% { border-color: #8b0000; box-shadow: 0 0 20px rgba(255, 69, 0, 0.3); }
        100% { border-color: #331100; box-shadow: 0 0 5px rgba(255, 69, 0, 0.1); }
      }
      .animate-lava { animation: lava-pulse 5s infinite ease-in-out; }

      /* Ajustes de responsividade para o input de texto no mobile */
      @media (max-width: 768px) {
        .chat-container {
          padding-bottom: 140px;
        }
      }
    </style>
