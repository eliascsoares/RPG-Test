    <title>Arnor Loremaster Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English:ital@0;1&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050a05;
        color: #d1dbd1;
        font-family: 'IM Fell English', serif;
        overflow: hidden;
        overscroll-behavior: none;
      }
      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-medieval { font-family: 'MedievalSharp', cursive; }
      .parchment {
        background: #f0f4e8;
        color: #1a261a;
        box-shadow: inset 0 0 50px rgba(0,0,0,0.1), 0 5px 20px rgba(0,0,0,0.6);
        border: 2px solid #2d4a2d;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes voice-bar-1 { 0%, 100% { height: 4px; } 50% { height: 10px; } }
      @keyframes voice-bar-2 { 0%, 100% { height: 6px; } 50% { height: 14px; } }
      @keyframes voice-bar-3 { 0%, 100% { height: 3px; } 50% { height: 12px; } }
      .animate-voice-bar-1 { animation: voice-bar-1 0.6s infinite ease-in-out; }
      .animate-voice-bar-2 { animation: voice-bar-2 0.8s infinite ease-in-out; }
      .animate-voice-bar-3 { animation: voice-bar-3 0.7s infinite ease-in-out; }
    </style>
